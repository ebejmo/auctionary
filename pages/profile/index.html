<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Auctionary</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
      defer
    ></script>
    <script type="module" defer src="../../src/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-dark border-bottom border-body custom-navbar"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="/index.html">Auctionary</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="dropdown" id="userDropdown" style="display: none">
            <a
              href="#"
              class="dropdown-toggle"
              id="userMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://via.placeholder.com/32"
                alt="User Avatar"
                width="32"
                height="32"
                class="rounded-circle"
                id="userAvatar"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenuLink"
            >
              <li>
                <a class="dropdown-item" id="profileLink" href="#">Profile</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" id="logOutBtn">Log Out</button>
              </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Create listing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2 search-bg"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="min-vh-100">
      <div id="spinner" class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="" id="profileContainer"></div>
      <div class="container">
        <div class="row mb-4">
          <div
            class="col-12 d-flex flex-column flex-md-row justify-content-md-between"
          >
            <div class="flex-grow-1 flex-md-grow-0 me-md-3 mb-2 mb-md-0">
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#listingModal"
                class="btn btn-primary w-100 w-md-auto"
              >
                Create Listing
              </button>
            </div>
            <div class="flex-grow-1 flex-md-grow-0">
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#avatarModal"
                class="btn btn-login-dark w-100 w-md-auto"
              >
                Update Avatar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer text-white">
      <div class="container-fluid">
        <div class="row bg-secondary justify-content-center py-2">
          <div class="col-auto">
            <a
              href="https://github.com/ebejmo"
              target="_blank"
              class="text-white"
            >
              <i class="bi bi-github fs-1"></i>
            </a>
          </div>
          <div class="col-auto">
            <a
              href="www.linkedin.com/in/emil-bejmo-032854148"
              target="_blank"
              class="text-white"
            >
              <i class="bi bi-linkedin fs-1"></i>
            </a>
          </div>
          <div class="col-auto">
            <a
              href="https://www.facebook.com/emil.bejmo/"
              target="_blank"
              class="text-white"
            >
              <i class="bi bi-facebook fs-1"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid bg-primary py-4 mt-auto">
        <div class="row text-center">
          <h4 class="footer-heading">Auctionary</h4>
          <p>Powered by Noroff API</p>
          <p>Semester Project 2</p>
          <p>Â© Emil Bejmo</p>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="listingModal"
      tabindex="-1"
      aria-labelledby="listingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="listingModalLabel">
              Create a Listing
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="listingsForm">
              <div id="feedbackMessage" class="mb-2"></div>
              <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input
                  placeholder="Listings title"
                  type="text"
                  class="form-control"
                  name="title"
                  title="title"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="endsAt" class="form-label">Deadline date</label>
                <input
                  type="datetime-local"
                  name="endsAt"
                  class="form-control"
                  id="endsAt"
                  placeholder="select deadline date"
                  title="endsAt"
                  required
                />
              </div>

              <div id="mediaFields">
                <div class="mb-2 media-field">
                  <label for="media" class="form-label">Media (URL)</label>
                  <input
                    type="url"
                    class="form-control"
                    name="media[]"
                    placeholder="https://picsum.photos/200/300"
                    required
                  />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-outline-dark btn-sm mb-2"
                id="addMediaButton"
              >
                Add Media
              </button>

              <div class="mb-2">
                <label for="tags" class="form-label"
                  >Tags (Optional, comma-separated)</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="tags"
                  placeholder="tag1, tag2, tag3"
                />
              </div>

              <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea
                  placeholder="Description"
                  name="description"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary w-100">
                  Create Listing
                </button>
              </div>
              <div
                id="spinnerListing"
                class="spinner-border text-secondary"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
